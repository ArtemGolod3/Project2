<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с точками</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6b73ff, #000dff);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }
        .form-label {
            font-weight: bold;
            color: #e4e4e4;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #ff5722;
            border: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container col-md-6">
            <h1 class="text-center mb-4">Укажите стартовую и конечную точку</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="start_point" class="form-label">Стартовая точка</label>
                    <input type="text" class="form-control" name="start_point" id="start_point" placeholder="Введите стартовую точку">
                </div>
                <div class="mb-3">
                    <label for="end_point" class="form-label">Конечная точка</label>
                    <input type="text" class="form-control" name="end_point" id="end_point" placeholder="Введите конечную точку">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50">Отправить</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
